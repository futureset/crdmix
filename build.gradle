apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.8

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'CrowdMix Chat', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.jbehave', name: 'jbehave-core', version: '4.0-beta-11'
}


uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

// used to generate gradle wrapper scripts
// don't run if gradlew exists
task wrapper(type: Wrapper) {
	gradleVersion = '2.0'
}